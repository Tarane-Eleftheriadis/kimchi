<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referenser</title>
    <link rel="stylesheet" href="reference.css">
</head>
<body>
    <main>
        <h1>RECENSION</h1>
            <div class="betyg-container">
                <img class="img-kimchi" src="/img/kimchi.jpg" alt="kimchi">
            </div> 
            <div class="betyg-container">
                <h2>Läs våra kunders recensioner!</h2>
            </div>

            <div class="betyg-container">
                
                    <div class="container">    
                        <div class="person">    
                            <img class="img-person" src="/img/anna.jpg" height="70px" width="50px" alt="Anna">
                            <p>Anna Larsson</p>
                        </div>
                            <img class="img-star" src="/img/5.jpg"  alt="5">
                            <article>
                                <p class="comment">Toppenställe, jättegod kimchi</p>
                            </article>
                    </div>
                    
                    <div class="container">    
                        <div class="person">    
                            <img class="img-person" src="/img/jerker.jpg" height="70px" width="50px" alt="Jerker">
                                <p>Jerker Olsson</p>
                        </div>
                            <img class="img-star" src="/img/3.jpg"  alt="3">
                            <article>
                                <p class="comment">Väldigt starkt för magen...</p>
                            </article>
                    </div>
            </div> 
            <div class="betyg-container">
                
                    <div class="container">    
                        <div class="person">    
                            <img class="img-person" src="/img/lisa.jpg" height="70px" width="50px" alt="Lisa">
                            <p>Lisa Björk</p>
                        </div>
                            <img class="img-star" src="/img/4.jpg"  alt="4">
                            <article>
                                <p class="comment">Smarrigt smarrigt</p>
                            </article>
                    </div>
                    
                    <div class="container">    
                        <div class="person">    
                            <img class="img-person" src="/img/joel.jpg" height="70px" width="50px" alt="Joel">
                            <p>Joel Karlsson</p>
                        </div>
                            <img class="img-star"  src="/img/5.jpg"  alt="5">
                            <article>
                                <p class="comment">Godaste jag ätit!</p>
                            </article>
                    </div>
            </div>
            <div class="betyg-container">
                
                    <div class="container">    
                        <div class="person">    
                            <img class="img-person" src="/img/Leo.jpg" height="70px" width="50px" alt="Leo">
                            <p>Leo Pard</p>
                        </div>
                            <img class="img-star" src="/img/1.jpg"  alt="4">
                            <article>
                                <p class="comment">Bättre kan ni</p>
                            </article>
                    </div>
                    
                    <div class="container">    
                        <div class="person">    
                            <img class="img-person" src="/img/Elin.jpg" height="70px" width="50px" alt="Elin">
                            <p>Elin Asp</p>
                        </div>
                            <img class="img-star" src="/img/3.jpg"  alt="5">
                            <article>
                                <p class="comment">Jag blev inte mätt men gott</p>
                            </article>
                    </div>
            </div>
            
            
    </main>
</body>
</html>
