<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="boka.css">
</head>
<body>
    <main>
        <h1>Boka bord hos oss!</h1>
        <div class="boka-bord-img-text-container">
        <img class="boka-bord-img-matsal" src="/img/matsal.jpg" alt="matsal">
        <p>Här gör du din digitalabokning och därefter får du en bekräftelse på mailen, på din utförda bokning. Vi har ofta fullt hus så bästa sättet att få ett ledigt bord är att boka.
            <br>
            <br>
        Kontakta oss vid frågor & funderingar!</p>


    </div>
    <form>
        <h3 class="boka-bord-form-h2">Fyll i dina uppgifter:</h3>
        <input type="text" class="input-namn" placeholder="Namn" >
        <input type="email" class="input-email" placeholder="Email">
        <input type="tel" class="input-telefonnummer" placeholder="Telefonnummer">
        <div class="container-datum-tid">
            <input type="date" class="input-datum" placeholder="Datum">
            <input type="time" class="input-tid" placeholder="Tid">
        </div>
        <input type="text" class="input-antal" placeholder="Antal" >
        <input type="text" class="input-kommentar" placeholder="Kommentar" >
        <input type="submit" class="submit-bokabord" value="BOKA BORD">
    </form>



    </main>
    
</body>
</html>
